<div class="a101-wrapper">
    <div class="container text-center py-5">
      <h2 class="text-white mb-4">A101 Broşürleri</h2>
  
      <div class="brochure-image-wrapper mb-4">
        <img *ngIf="images.length > 0" [src]="images[currentIndex]" class="brochure-image" />
      </div>
  
      <div class="d-flex justify-content-center align-items-center pagination-controls mb-3">
        <button class="btn btn-light" (click)="prev()" [disabled]="currentIndex === 0">‹ Geri</button>
        <span class="text-white fw-bold">Sayfa {{ currentIndex + 1 }} / {{ images.length }}</span>
        <button class="btn btn-light" (click)="next()" [disabled]="currentIndex === images.length - 1">İleri ›</button>
      </div>
  
      <div *ngIf="images.length === 0" class="text-white mt-4">
        Broşür verisi bulunamadı veya yükleniyor...
      </div>
    </div>
  </div>
